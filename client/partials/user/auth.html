<div style="width: 400px; margin-left:auto; margin-right:auto;">
	<form role="form">
		<div class="alert" ng-class="message.className" ng-show="message">{{ message.text }}</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="user.email">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="user.password">
		</div>
		<button type="submit" class="btn btn-default" ng-click="login()">Login</button>
		<button type="submit" class="btn btn-default" ng-click="loginWithGoogle()">Login With Google</button>
	</form>
</div>
