<div style="width: 400px; margin-left:auto; margin-right:auto;">
	<form role="form" name="changePasswordForm">
		<div ng-show="errorMessage" class="alert alert-danger">
			{{ errorMessage }}
		</div>
		<div ng-show="message" class="alert alert-success">
			{{ message }}
		</div>
		<div class="form-group">
			<label for="passwordInput">New Password</label>
			<input type="password" class="form-control" id="passwordInput" placeholder="Password" ng-model="password" required>
		</div>
		<div class="form-group">
			<label for="confirmPasswordInput">Confirm Password</label>
			<input type="password" class="form-control" id="confirmPasswordInput" placeholder="Password" ng-model="confirmPassword" required>
		</div>
		<button type="submit" class="btn btn-default" ng-disabled="changePasswordForm.$invalid" ng-click="changePassword()">Submit</button>
	</form>
</div>
