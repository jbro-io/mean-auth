<h1>Register</h1>
<div class="alert" ng-class="message.className" ng-show="message">{{ message.text }}</div>
<form class="form-horizontal" role="form" name="addUserForm">
    <div class="form-group">
        <label for="companyInput" class="col-sm-2 control-label">Company</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="companyInput" palceholder="Enter company name" ng-model="user.company" required>
        </div>
    </div>
    <div class="form-group">
        <label for="firstNameInput" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstNameInput" palceholder="Enter first name" ng-model="user.firstName" required>
        </div>
    </div>
    <div class="form-group">
        <label for="lastNameInput" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastNameInput" palceholder="Enter last name" ng-model="user.lastName" required>
        </div>
    </div>
    <div class="form-group">
        <label for="emailInput" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="emailInput" palceholder="Enter email" ng-model="user.email" required>
        </div>
    </div>
    <div class="form-group">
        <span class="col-sm-2"> </span>
        <div class="col-sm-10">
            <button class="btn btn-primary" ng-disabled="addUserForm.$invalid" ng-click="register()">Add User</button>    
        </div>
        
    </div>
</form>
